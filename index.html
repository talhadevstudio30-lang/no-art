<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashal — Digital Art Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="app-icon.png" type="image/x-icon">

</head>

<body class="light-theme">
    <div class="app">
        <header class="topbar">
            <div class="logo" style="display: flex; align-items: center; gap: 12px;">
                <div
                    style="background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);">
                    <i class="fas fa-palette" style="font-size: 1.2rem;"></i>
                </div>
                <span class="logo-text"
                    style="font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; color: #1e293b;">
                    <span style="color: #7c3aed; margin-right: 6px;">Mashal</span><span
                        style="color: #6366f1;">Studio</span>
                </span>
            </div>
            <div class="controls">
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
        </header>

        <main class="studio">
            <aside class="tools-panel">
                <div class="tools-section">
                    <div class="section-title">
                        <i class="fas fa-paint-brush"></i>
                        <span>Brush Tool</span>
                    </div>
                    <div class="tool-group">
                        <div class="tool-row">
                            <label class="tool-label">
                                <i class="fas fa-brush"></i>
                                <span>Size</span>
                            </label>
                            <input type="range" id="brushSize" min="1" max="100" value="8" style="margin-left: 10px;">
                            <span class="value-display" id="brushSizeValue">8</span>
                        </div>
                        <div class="tool-row">
                            <label class="tool-label">
                                <i class="fas fa-tint"></i>
                                <span>Opacity</span>
                            </label>
                            <input type="range" id="brushOpacity" min="0.1" max="1" step="0.05" value="1"
                                style="margin-left: 10px;">
                            <span class="value-display" id="opacityValue">100%</span>
                        </div>
                        <div class="tool-row">
                            <label class="tool-label">
                                <i class="fas fa-sliders-h"></i>
                                <span>Hardness</span>
                            </label>
                            <input type="range" id="brushHardness" min="0" max="1" step="0.1" value="1"
                                style="margin-left: 10px;">
                            <span class="value-display" id="hardnessValue">100%</span>
                        </div>
                    </div>
                </div>

                <div class="tools-section">
                    <div class="section-title">
                        <i class="fas fa-palette"></i>
                        <span>Color</span>
                    </div>
                    <div class="tool-group">
                        <div class="tool-row">
                            <label class="tool-label">
                                <i class="fas fa-eye-dropper"></i>
                                <span>Current Color</span>
                            </label>
                            <input type="color" id="colorPicker" value="#7c3aed">
                        </div>
                        <div id="colorPalette" class="color-palette"></div>
                    </div>
                </div>

                <div class="tools-section">
                    <div class="section-title">
                        <i class="fas fa-sliders-h"></i>
                        <span>Brush Type</span>
                    </div>
                    <div class="brush-types">
                        <div class="brush-type active" data-type="round">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="brush-type" data-type="square">
                            <i class="fas fa-square"></i>
                        </div>
                        <div class="brush-type" data-type="eraser">
                            <i class="fas fa-eraser"></i>
                        </div>
                        <div class="brush-type" data-type="spray">
                            <i class="fas fa-spray-can"></i>
                        </div>
                        <div class="brush-type" data-type="pencil">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                        <div class="brush-type" data-type="marker">
                            <i class="fas fa-highlighter"></i>
                        </div>
                    </div>
                </div>

                <div class="tools-section">
                    <div class="section-title">
                        <i class="fas fa-expand-alt"></i>
                        <span>Canvas Size</span>
                    </div>
                    <div class="tool-group">
                        <div class="canvas-size-inputs">
                            <div class="tool-row">
                                <label class="tool-label">
                                    <span>Width</span>
                                </label>
                                <input type="number" id="canvasWidth" min="100" max="5000" value="1200">
                            </div>
                            <div class="tool-row">
                                <label class="tool-label">
                                    <span>Height</span>
                                </label>
                                <input type="number" id="canvasHeight" min="100" max="5000" value="800">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="applyCanvasSize">Apply Size</button>
                        <div class="tool-buttons">
                            <button class="btn btn-small" data-preset="350x600">350×600</button>
                            <button class="btn btn-small" data-preset="400x600">400×600</button>
                            <button class="btn btn-small" data-preset="450x600">450×600</button>
                            <button class="btn btn-small" data-preset="800x600">800×600</button>
                            <button class="btn btn-small" data-preset="1024x768">1024×768</button>
                            <button class="btn btn-small" data-preset="1920x1080">1920×1080</button>
                        </div>
                        <button class="btn btn-warning btn-small" id="resetCanvasSize">
                            <i class="fas fa-undo"></i>
                            <span>Reset</span>
                        </button>
                    </div>
                </div>

                <div class="tools-section">
                    <div class="section-title">
                        <i class="fas fa-tools"></i>
                        <span>Actions</span>
                    </div>
                    <div class="tool-buttons">
                        <button class="btn" id="undoBtn" title="Undo (Ctrl+Z)">
                            <i class="fas fa-undo"></i>
                            <span>Undo</span>
                        </button>
                        <button class="btn" id="redoBtn" title="Redo (Ctrl+Y)">
                            <i class="fas fa-redo"></i>
                            <span>Redo</span>
                        </button>
                        <button class="btn btn-danger" id="clearBtn" title="Clear Canvas">
                            <i class="fas fa-trash"></i>
                            <span>Clear</span>
                        </button>
                        <button class="btn btn-success" id="saveBtn" title="Save to Gallery">
                            <i class="fas fa-save"></i>
                            <span>Save</span>
                        </button>
                        <button class="btn btn-primary" id="exportBtn" title="Export Image">
                            <i class="fas fa-download"></i>
                            <span>Export</span>
                        </button>
                        <button class="btn" id="fillBtn" title="Fill Canvas">
                            <i class="fas fa-fill"></i>
                            <span>Fill</span>
                        </button>
                        <button class="btn" id="gridBtn" title="Toggle Grid">
                            <i class="fas fa-th"></i>
                            <span>Grid</span>
                        </button>
                        <button class="btn" id="colorPickerBtn" title="Pick Color from Canvas">
                            <i class="fas fa-eye-dropper"></i>
                            <span>Pick</span>
                        </button>
                    </div>
                </div>

                <div class="tools-section gallery-section">
                    <div class="section-title">
                        <i class="fas fa-images"></i>
                        <span>Gallery</span>
                    </div>
                    <div id="galleryGrid" class="gallery-grid"></div>
                </div>
            </aside>

            <section class="canvas-area">
                <div class="canvas-header">
                    <div class="canvas-title">Canvas</div>
                    <div class="canvas-stats">
                        <span id="canvasSize">1200×800</span>
                        <span id="brushInfo">Brush: 8px</span>
                        <span id="modeInfo">Mode: Brush</span>
                        <span id="zoomLevel">100%</span>
                    </div>
                </div>
                <div class="canvas-container">
                    <canvas id="artCanvas" width="1200" height="800"></canvas>
                    <div class="brush-cursor" id="brushCursor"></div>
                </div>
            </section>
        </main>

        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notificationMessage">Action completed successfully!</span>
        </div>

        <div class="modal" id="exportModal">
            <div class="modal-content">
                <h3 class="modal-title">Export Image</h3>
                <p>Choose export format:</p>
                <div class="tool-buttons">
                    <button class="btn btn-primary" id="exportPNG">
                        <i class="fas fa-file-image"></i>
                        <span>PNG</span>
                    </button>
                    <button class="btn btn-primary" id="exportJPEG">
                        <i class="fas fa-file-image"></i>
                        <span>JPEG</span>
                    </button>
                    <button class="btn" id="exportSVG">
                        <i class="fas fa-file-code"></i>
                        <span>SVG</span>
                    </button>
                </div>
                <div class="modal-actions">
                    <button class="btn" id="closeModal">Cancel</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2024 Mashal Digital Art Studio • Use mouse or touch to draw • All artworks saved locally</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
